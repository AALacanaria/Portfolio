<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <a href="#home" class="nav-link">Home</a>
    <a href="#projects" class="nav-link">Projects</a>
    <a href="#cv" class="nav-link">CV</a>
  </nav>

  <!-- Projects Section -->
  <section id="projects" class="section">
    <h2 class="section-title">Projects</h2>
    
    <!-- Filter Buttons -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="academic">Academic</button>
      <button class="filter-btn" data-filter="personal">Personal</button>
    </div>

    <!-- Project Grid -->
    <div class="project-grid">
      <!-- Academic Project Example -->
      <div class="project-card academic">
        <span class="project-label academic">Academic</span>
        <h3 class="project-title">AI Capstone Project</h3>
        <p class="project-desc">A machine learning model for predicting X.</p>
        <a href="#" class="project-link">View Paper</a>
      </div>

      <!-- Personal Project Example -->
      <div class="project-card personal">
        <span class="project-label personal">Personal</span>
        <h3 class="project-title">Recipe App</h3>
        <p class="project-desc">A React app for sharing recipes.</p>
        <a href="https://github.com/yourusername/recipe-app" class="project-link">GitHub Repo</a>
      </div>
    </div>
  </section>

  <!-- CV Section -->
  <section id="cv" class="section cv-section">
    <h2 class="section-title">Curriculum Vitae</h2>
    <a href="assets/cv.pdf" download class="cv-download">Download CV</a>
  </section>

  <script src="scripts/main.js"></script>
</body>
</html>
